              <div class="container-fluid top">
                <div class="row">
                  <form id="adopcion" class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" method="get">
                    <h2>Pre-Formulario de adopción</h2>
                    <div class="form-group">
                      <label>Nombre:</label>
                      <input name="nombre" type="text" class="form-control" error="El campo Nombre no es valido" id="nombPre" placeholder="Gabriel" required>
                    </div>
                    <div class="form-group">
                      <label>Apellido:</label>
                      <input name="apellido" type="text" class="form-control" error="El campo Apellido no es valido" id="apelPre" placeholder="Perez" required>
                    </div>
                    <div class="form-group">
                      <label>Fecha de Nacimiento:</label>
                      <input name="fech" type="date" class="form-control" error="El campo Fecha de Nacimiento no puede estar vacio" id="fechPre" placeholder="01-01-1999" required>
                    </div>
                    <div class="form-group">
                      <label>Correo Electrónico:</label>
                      <input name="email" type="email" class="form-control" error="El campo Correo Electronico no es valido" id="emailPre" placeholder="usuario@damian.com" required>
                    </div>
                    <div class="form-group">
                      <label>Celular:</label>
                      <input name="cel" type="text" class="form-control" error="El campo Celular no es valido" id="celPre" placeholder="78945632" required>
                    </div>
                    <button type="submit" id="botonPre" class="btn btn-primary">Enviar</button>
                  </form>
                </div>
