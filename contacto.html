            <div class="container-fluid top">
              <div class="row">
                <form id="contacto" class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" method="get">
                  <h2>Contactanos</h2>
                  <div class="form-group">
                    <label>Correo Electronico:</label>
                    <input name="correo" type="email" class="form-control" error="El campo Correo Electronico no es valido" id="emailCont" placeholder="usuario@email.com" required>
                  </div>
                  <div class="form-group">
                    <label>Nombre:</label>
                    <input name="nombre" type="text" class="form-control" error="El campo Nombre no es valido" id="nombCont" placeholder="Michelle Torres" required>
                  </div>
                  <div class="form-group">
                    <label>Celular:</label>
                    <input name="cel" type="text" class="form-control" error="El campo Celular no es valido" id="celCont" placeholder="76543210" required>
                  </div>
                  <div class="form-group">
                    <label>Asunto:</label>
                    <input name="asunto" type="text" class="form-control" id="asunCont" placeholder="Asunto">
                  </div>
                  <div class="form-group">
                    <label>Comentario:</label>
                    <textarea name="coment" style="resize: none" class="form-control" id="coment" rows="3" required></textarea>
                  </div>
                  <button type="submit" id="botonCont" class="btn btn-primary">Enviar</button>
                </form>
              </div>
            </div>
